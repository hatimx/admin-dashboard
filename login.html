<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Maimouni's Furniture Store © 2024">
  <!-- Fav Icon -->
  <link rel="icon" href="imgs/logo.ico" type="image/x-icon">
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&family=Cairo:wght@700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kaushan+Script&family=Nosifer&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&family=Ubuntu:ital@0;1&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Rounded" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Main CSS Style -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Admin Dashboard</title>
</head>

<body>

  <div class="log-container">
    <div class="login">
      <div class="logo">
        <img src="imgs/logoo.png" alt="logo">
        <h1>Maimouni08</h1>
      </div>
      <div class="text">
        <h2>Welcome to Maimouni08</h2>
        <p>Please sign-in to your account and start the adventure</p>
      </div>
      <form action="">
        <div>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="admin@example.com" name="email">

        </div>
        <div>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••" name="password">

        </div>
        <div>
          <button type="submit" name="login-btn">LOGIN</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
